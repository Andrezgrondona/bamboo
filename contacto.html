  <div id="fondoContacto">
    <p>Formulario de contacto</p>
    <p>Escríbenos y en breve los pondremos en contacto contigo</p>

    <p class="txtFormulario">* Nombre</p>
    <input id="nombre" type="text" name="introducir_nombre" class="nombre" required="obligatorio" placeholder="Escribe tu nombre">

    <p class="txtFormulario">* Telefono</p>
    <input id="telefono" type="text" name="introducir_Telefono" class="nombre" required="obligatorio" placeholder="Escribe tu Telefono">

    <p class="txtFormulario">* E - Mail</p>
    <input id="mail" type="text" name="introducir_Email" class="nombre" required="obligatorio" placeholder="Escribe tu E-mail">

     <p class="txtFormulario">* Asunto</p>
    <input id="asunto" type="text" name="introducir_Asunto" class="nombre" required="obligatorio" placeholder="Escribe tu Asunto">
    
    <p class="txtFormulario">* Mensaje</p>
    <textarea name="introducir_mensaje" class="texto_mensaje" class="mensaje" required="obligatorio" placeholder="Deja aquí tu comentario..."></textarea>
